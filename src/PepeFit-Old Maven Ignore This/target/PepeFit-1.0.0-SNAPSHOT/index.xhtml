<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>PepeFit</title>
	<meta charset="utf-8" />
	<link href="resources/img/favicon.ico" rel="icon" type="image"> </link>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
	<!--<meta http-equiv="refresh" content="3" />-->

	<link href="resources/css/bootstrap.css" rel="stylesheet"> </link>
	<link href="resources/css/style.css" rel="stylesheet"> </link>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  type="text/javascript"/> <!-- sadece src kısmı yeterli html'den xhtml'e çevirirken -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" type="text/javascript"/>

	<script src="resources/js/bootstrap.js" type="text/javascript"/>
</h:head>

<body>
<div class="container-fluid" style="margin-top: 1.2%;">
	<div class="modal-body row">
		<div class="col-md-6">
			<!-- BURASI SOL TARAF -->

			<div class="row info-index" style="margin-left:10%; margin-top:15%">
				<img src="resources/img/index/loose_weight.png" id="index-benefit" class="img-fluid col-md-3 float-left" alt=""> </img> <!-- image lerin bildiriminde sona '</img>' gelmeli -->
				<div class="col-md-3 float-right h3 info-index-text" style="margin-top:5%">
					Loose Weight
				</div>
			</div>

			<div class="row info-index" style="margin-left:10%; margin-top:8%; margin-right:0%">
				<img src="resources/img/index/build_muscle.png" id="index-benefit" class="img-fluid col-md-3 float-left" alt=""> </img>
				<div class="col-md-3 float-right h3 info-index-text" style="margin-top:12%">
					Build Muscle
				</div>
			</div>

			<div class="row info-index" style="margin-left:7%; margin-top:10%">
				<img src="resources/img/index/be_happy.png" id="index-benefit"
					 class="img-fluid col-md-3 float-left" alt=""> </img>
				<div class="col-md-3 float-right h3 info-index-text" style="margin-top:1.5%">
					Be Happy
				</div>
			</div>

		</div>


		<div class="col-md-6">

			<h:form>
				<div class="form-row justify-content-center" >
					<div class="col-auto">
						<input class="form-control" type="text" placeholder="Username" value="#{loginBean.username}"></input> <!-- input taginin de sonuna "</input>" eklemmeyi unutmamalıyız -->
					</div>

					<div class="col-auto">
						<input class="form-control" aria-describedby="emailHelp" type="password" placeholder="Password" value="#{loginBean.password}"></input> <!-- valueler bizi bean classlarına bağlayacak  -->
						<a class="small nav-link text-muted" href="" id="emailHelp">Forgot your password?</a>
					</div>

					<div class="col-auto">
						<h:commandButton class="btn btn-outline-login" value="Log in" action="admin/inner.xhtml" /> <!-- Bu butona basılınca normalde DB'e gidip usarname'e göre sayfa yönlendirmesi yapması lazım -->
					</div>
				</div>
			</h:form>

			<div class="pf-info" style="margin-top:15%; margin-right:8%;margin-left:5%">
				<h3 class="text-right" style="line-height:2.3rem">
					Pepefit is an app that makes sure that you achieve your dream body,
					and fulfil your fitness goals. With Pepefit, you can
					track your progress for your weight, and muscle growth. For joining
					pepefit, visit your nearest pepefitness center.
				</h3>
			</div>

			<div class="index-logo-c" style="margin-top:10%; margin-left:5%">
				<img src="resources/img/index/logo.png" id="index-logo" alt=""> </img>
			</div>
		</div>
	</div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


<footer class="footer">
	<div class="container">
		<a href="" class="text-muted mr-sm-3 ">About us</a>
		<a href="" class="text-muted mr-sm-3">Contact</a>
	</div>
</footer>
</body>
</html>

                                <div class="col-3">

                                    <h:inputText type="text" class="form-control" a:placeholder="Email" id="eMail5" value="#{memberBean.eMail}" disabled="true"/>
                                    <h:message for="eMail5" style="color:red"/>
                                </div>
                                <div class="col-3">

                                    <!-- buranın .js sinden direkt ( dolu olarak geliyor hiçbir zaman boş olmuyor  -->

                            <div class="form-row" style="padding-bottom: 3%;">
                                <div class="col-6">

                                        <h:inputTextarea cols="" class="form-control" rows="3" a:placeholder="Address" required="true" id="address5" value="#{memberBean.address}" requiredMessage="* Value is required" disabled="true"/>

                                    </div>
                                </div>
                                <div class="col-3">

                                    <div style="font-size: 15px; margin-top: 10%;">

                                        <h:commandButton value="Delete Member" type="submit" styleClass="btn func-button" actionListener="#{memberBean.updateMemberDB()}"/> <!--  add action later this button -->

                                <div class="col-3">
                                    <div>
                                        <h:selectOneRadio value="#{memberBean.gender}" required="true" id="gender2" requiredMessage="* Value is required">

                                        <h:message for="gender2" style="color:red"/>   
                                    </div>

                            </div>
                        </h:form>

                </div>
            </div>


        </div>
